<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_user</title>
</head>
<body>
    {% if form.errors %}
    <p> Something's wrong with the data entered</p>
    {% endif %}
    {% if next %}
    <p> You can't access that page</p>
    {% endif %}
    <form method="post" action =" {% url 'login' %}">
        {% csrf_token %}
            <p> username: {{form.username}} </p>
            <p> password: {{form.password}}  </p>
            <p><input type = "submit" = value = "login"></p>
            <p><input type = "hidden" name="next" value="{{next}}"></p>
    </form>
</body>
</html>
